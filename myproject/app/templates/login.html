<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 흔적 삭제 안내소</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8ff;
        }

        .login-container {
            width: 360px;
            padding: 40px 30px;
            border: 1px solid #e6e6e6;
            border-radius: 10px;
            background-color: #fff;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-container h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
            font-weight: bold;
        }

        /* 입력 박스를 왼쪽 정렬로 배치하기 위한 스타일 */
        .input-group {
            display: flex;
            flex-direction: column;
            width: 100%;
            margin-bottom: 15px;
        }

        .input-group label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
            text-align: left;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #dcdcdc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #7c7cff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }

        .login-container button:hover {
            background-color: #a0a3ff;
        }

        .login-container a {
            display: inline-block;
            margin-top: 15px;
            color: #666;
            text-decoration: none;
            font-size: 13px;
        }

        .login-container a:hover {
            color: #333;
        }
    </style>
</head>

<body>

    <div class="content">
        <div class="login-container">
            <h1>로그인</h1>
            <form method="post">
                {% csrf_token %}
                <!-- 아이디 입력 박스 -->
                <div class="input-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username">
                </div>

                <!-- 비밀번호 입력 박스 -->
                <div class="input-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password">
                </div>

                <button type="submit">로그인</button>
            </form>

            <!-- 폼 에러 메시지 출력 -->
            {% if form.errors %}
            <div class="form-errors">
                <ul>
                    {% for field, errors in form.errors.items %}
                    <li>{{ field }}: {{ errors|striptags }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}

            <!-- 비밀번호 찾기 및 회원가입 -->
            <a href="#">아이디/비밀번호 찾기</a>
            <br>
            <a href="/consent/enroll/">회원가입</a>
        </div>
    </div>

</body>

</html>
