<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 흔적 삭제 안내소</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f8f8ff;
        }

        /* 네비게이션 바 스타일 */
        .navbar {
            width: 60px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .navbar a {
            text-align: center;
            margin: 15px 0;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 50%;
            text-decoration: none;
            color: black;
            display: block;
            width: 40px;
            height: 40px;
            line-height: 40px;
        }

        .navbar a:hover {
            background-color: #c0c0c0;
        }

        /* 콘텐츠 영역 스타일 */
        .content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #7c7cff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #5a5acd;
        }

        .footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <div class="navbar">
        <a href="#">➕</a>
        <a href="#">⭐</a>
        <a href="#">⛔</a>
        <a href="#">❌</a>
    </div>

    <!-- 콘텐츠 영역 -->
    <div class="content">
        <div class="login-container">
            <h2>로그인</h2>
            <form method="post">
                {% csrf_token %}
                <input type="text" name="username" placeholder="아이디" required>
                <input type="password" name="password" placeholder="비밀번호" required>
                <button type="submit">로그인</button>
            </form>
        </div>
    </div>

    <!-- 푸터 -->
    <div class="footer">
        <p>ChatGPT는 실수를 할 수 있습니다. 중요한 정보를 확인하세요.</p>
    </div>
</body>
</html>
