<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daum 블로그 검색</title>
</head>
<body>
    <h1>Daum 블로그 검색</h1>
    <form action="{% url 'fetch_daum_blog' %}" method="GET">
        <label for="query">검색어:</label>
        <input type="text" id="query" name="query" placeholder="검색어를 입력하세요" required>
        <button type="submit">검색</button>
    </form>

    {% if posts %}
        <h2>검색 결과</h2>
        <ul>
            {% for post in posts %}
                <li>
                    <h3>{{ post.title|safe }}</h3>
                    <p>{{ post.contents }}</p>
                    <p><a href="{{ post.url }}" target="_blank">블로그 글로 이동</a></p>
                    <p>블로그 이름: {{ post.blogname }}</p>
                    <p>게시 날짜: {{ post.datetime }}</p>
                    <hr>
                </li>
            {% endfor %}
        </ul>
    {% elif error %}
        <p>{{ error }}</p>
    {% endif %}
</body>
</html>
