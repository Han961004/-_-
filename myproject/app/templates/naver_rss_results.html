<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ blog_id }} 블로그의 RSS 피드</title>
</head>
<body>
    <h1>{{ blog_id }} 블로그의 RSS 피드</h1>

    {% if posts %}
        <ul>
            {% for post in posts %}
                <li>
                    <h2>{{ post.title }}</h2>
                    <p><a href="{{ post.link }}" target="_blank">Link</a></p>
                    <p>{{ post.description }}</p>
                    <p>Published Date: {{ post.pubDate }}</p>
                    <hr>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>게시글이 없습니다.</p>
    {% endif %}
</body>
</html>
