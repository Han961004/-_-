<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>흔적 삭제 안내소</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/index_style.css' %}">
</head>

<body>
    <div class="navbar">
        <a href="#">➕</a>
        <a href="#">⭐</a>
        <a href="#">⛔</a>
        <a href="#">❌</a>
    </div>

    <div class="username-display">
        {% if user.is_authenticated %}
        안녕하세요, {{ user.username }}님!
        <a href="/logout/">로그아웃</a>
        {% else %}
        <a href="/login/">로그인</a>
        {% endif %}
    </div>

    <div class="content">
        <h1>흔적 삭제 안내소</h1>
        <div class="info-box">
            흔적 삭제 안내소란?
        </div>

        <!-- 통합 검색창 -->
        <div class="form-box">
            <form method="post" action="/crawler/">
                {% csrf_token %}
                <button type="submit">시작하기</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>ChatGPT는 실수를 할 수 있습니다. 중요한 정보를 확인하세요.</p>
    </div>
</body>

</html>
