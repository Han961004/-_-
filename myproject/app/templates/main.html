<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 개인정보 찾기</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main_style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>내 개인정보 찾기</h1>

        <!-- 통합 검색 -->
        <div class="form-box">
            <form method="post" action="/crawler/">
                {% csrf_token %}
                <button type="submit" class="main-search">통합 검색</button>
            </form>
        </div>

        <!-- 플랫폼 버튼 섹션 -->
        <div class="platforms">
            <!-- 네이버 블로그 -->
            <div class="platform-row">
                <div class="platform-item">
                    <form method="post" action="naver_rss/">
                        {% csrf_token %}
                        <button type="submit" class="icon-button"
                            style="background-image: url('{% static 'img/blog_icon.png' %}');">
                            <span>블로그</span>
                        </button>
                    </form>
                </div>
            </div>

            <!-- 페이스북 -->
            <div class="platform-row">
                <div class="platform-item">
                    <form method="post" action="facebook/login/">
                        {% csrf_token %}
                        <button type="submit" class="icon-button"
                            style="background-image: url('{% static 'img/facebook_icon.png' %}');">
                            <span>페이스북</span>
                        </button>
                    </form>
                </div>
            </div>

            <!-- 인스타그램 -->
            <div class="platform-row">
                <div class="platform-item">
                    <form method="post" action="instagram/login/">
                        {% csrf_token %}
                        <button type="submit" class="icon-button"
                            style="background-image: url('{% static 'img/instagram_icon.png' %}');">
                            <span>인스타그램</span>
                        </button>
                    </form>
                </div>
            </div>

            <!-- 유튜브 -->
            <div class="platform-row">
                <div class="platform-item">
                    <form method="post" action="/youtube/">
                        {% csrf_token %}
                        <button type="submit" class="icon-button"
                            style="background-image: url('{% static 'img/youtube_icon.png' %}');">
                            <span>유튜브 댓글</span>
                        </button>
                    </form>
                </div>
            </div>

            <!-- 트위터 -->
            <div class="platform-row">
                <div class="platform-item">
                    <form method="post" action="/twitter/">
                        {% csrf_token %}
                        <button type="submit" class="icon-button"
                            style="background-image: url('{% static 'img/x_icon.png' %}');">
                            <span>X(트위터)</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
